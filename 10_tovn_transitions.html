<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3: Chain syntax</title>
        <script type="text/javascript" src="d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">

        var data = [10, ];

        var canvas = d3.select("body")
                     .append("svg")
                     .attr("width", 500)
                     .attr("height", 500)

       var circle = canvas.append("circle")
                    .attr("cx", 50)
                    .attr("cy", 100)
                    .attr("r", 25); 

       circle.transition()
             .duration(1500)
             .delay(1000)
             .attr("cx", 150)   
             .each("end", function () { d3.select(this).attr("fill", "violet")})
                     
            
        </script>
    </body>
</html>
