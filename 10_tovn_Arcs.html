<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3: Chain syntax</title>
        <script type="text/javascript" src="d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">

        var canvas = d3.select("body").append("svg")
                     .attr("width", 500)
                     .attr("height", 500);


        
        var group  = canvas.append("g")
                    .attr("transform", "translate(100, 100)");


        var r = 100;
        var p = Math.PI * 2;

        var arc = d3.svg.arc()
            .innerRadius(r - 20)
            .outerRadius(r)
            .startAngle(0)
            .endAngle(p-2)


        group.append("path")
                    .attr("d", arc)

     
               
            
        </script>
    </body>
</html>
