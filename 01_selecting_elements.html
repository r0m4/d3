<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Selecting elements</title>
		<script type="text/javascript" src="d3.v3.js"></script>
	</head>
	<body>
	
		<p>I'm a paragraph, and I'm okay. I sleep all night, and I work all day.</p>
	
		<script type="text/javascript">
			d3.select("body")
				.append("p")
				.text("New paragraph!");

			var canvas = d3.select("body")
				.append("svg")
				.attr("width", 500)
				.attr("height", 500);

			var circle = canvas.append("circle")
				.attr("cx", 250)
				.attr("cy", 250)
				.attr("r", 50)
				.attr("fill", "red");

			var rect = canvas.append("rect")
				.attr("width", 100)
				.attr("height", 50);

			var line = canvas.append("line")
				.attr("x1", 0)
				.attr("y1", 100)
				.attr("x2", 400)
				.attr("y2", 400)
				.attr("stroke", "green")
				.attr("stroke-width", 10);



		</script>
	</body>
</html>
